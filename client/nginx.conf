server {
    listen 80;

    # React frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # API requests proxy
    # API requests proxy
# API requests proxy
location /api/ {
    proxy_pass https://chat-app-ejxv.onrender.com/api/;  # <-- Render backend URL
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}

# WebSocket (Socket.IO) proxy
location /socket.io/ {
    proxy_pass https://chat-app-ejxv.onrender.com/socket.io/;  # <-- Render backend URL
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}


    # Optional: handle errors
    error_page 404 /index.html;
}
